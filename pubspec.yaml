version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  logger: ^1.0.0 # Logger package for logging messages
  google_sign_in: ^6.1.6 # Google Sign In package
  dropdown_button2: ^2.3.9 # Dropdown button with search functionality
  fl_chart: ^0.64.0 # Charting library for data visualization
  intl: ^0.18.1 # Date and time formatting
  smooth_page_indicator: ^1.1.0 # Page indicator for smooth transitions between pages
  google_generative_ai: ^0.2.2 # Google Generative AI package for AI features


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6 # Cupertino Icons package for iOS style icons
  firebase_core: ^3.4.0 # Firebase Core package for initializing Firebase
  firebase_auth: any  # Firebase Authentication package for user authentication
  cloud_firestore: any  # Cloud Firestore package for database storage


dev_dependencies:
